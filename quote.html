<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Quote | SecureLife</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Get a Free Insurance Quote</h1>
  </header>

  <section>
    <h2>Request Your Quote</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="coverage" placeholder="Coverage Type (Life, Health, Both)" required />
      <textarea name="message" rows="4" placeholder="Tell us about your needs" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 SecureLife Insurance Co. | All rights reserved.</p>
  </footer>
</body>
</html>
